<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue-intro_2_12.js"></script>
</head>
<body>

<div id="app">总价：{{prices}}</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            package1:[
                {
                    name:'iphone 7',
                    price:6666,
                    count:2
                },
                {
                    name:'ipad',
                    price:2888,
                    count:3
                }
            ],
            package2:[
                {
                    name:'apple',
                    price:3,
                    count:5
                }
            ]
        },
        computed:{
            prices:function () {
                var prices = 0;
                for(var i = 0;i<this.package1.length;i++){
                    prices+=this.package1[i].price * this.package1[i].count;
                }
                for(var i = 0;i<this.package2.length;i++){
                    prices+=this.package2[i].price * this.package2[i].count;
                }
                return prices;
            }
        }
    })
</script>
</body>
</html>
