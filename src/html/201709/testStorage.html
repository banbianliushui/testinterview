    function setCookie(name,value,expdays){
       if(expdays!=null){
           var expiredays = new Date();
           expiredays.setTime(expiredays.getTime() + expdays*24*60*60*1000);
       }

        document.cookie= name+"="+escape(value)+((expdays==null) ? "" : ";expires="+expiredays.toGMTString())
    }
function getCookie1(cname){
        var name = cname+"=";
        var ca = document.cookie.split(";");
        for(var i =0;i<ca.length;i++){
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);//去掉空格？
            if(c.indexOf(name)!=-1){
                return c.substring(name.length,c.length);
            }
        }
        return "";
}

   function getCookie2(name)
   {
       var reg = new RegExp("()")
       var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");

       if(arr=document.cookie.match(reg))

           return (arr[2]);
       else
           return null;
   }
   function getCookie3(c_name)
   {
       if (document.cookie.length>0)
       {
           c_start=document.cookie.indexOf(c_name + "=")
           if (c_start!=-1)
           {
               c_start=c_start + c_name.length+1
               c_end=document.cookie.indexOf(";",c_start)
               if (c_end==-1) c_end=document.cookie.length
               return unescape(document.cookie.substring(c_start,c_end))
           }
       }
       return ""
   }

   function clearCookie(name) {
       setCookie(name, "", -1);

   }
function delCookie(name){

    var exp = new Date();
    exp.setTime(exp.getTime() - 1);
    var cval=getCookie(name);
    if(cval!=null)
        document.cookie= name + "="+cval+";expires="+exp.toGMTString();

}
