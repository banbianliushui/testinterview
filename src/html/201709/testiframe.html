<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试iframe和内部document.clientHeight高度</title>
</head>
<body>
<a id="ifrheight">获取iframe高度</a>
<iframe id ="csiframe"src="testinnerIframe.html" scrolling="no" frameborder="0" ></iframe>

<script>
var csiframe = document.getElementById("csiframe");
var ifbtn =document.getElementById("ifrheight");
if(ifbtn.attachEvent){
    ifbtn.attachEvent('onclick',function(){
        console.log("csiframe Height=",csiframe.height)
    })
}else{
    ifbtn.addEventListener('click',function(){
        console.log(" csiframe Height=",csiframe.height)
    })
}
