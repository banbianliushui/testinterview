<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
广播通道1
<button id="sent">发送</button>
<div id="content"></div>
<script>

    var bc = new BroadcastChannel('test_channel');

    bc.onmessage = function (ev) { console.log(ev);
        document.getElementById('content').innerHTML=ev.data
    }
    document.getElementById('sent').onclick=function(){
        bc.postMessage(new Date().getTime()+'弹出窗的消息.');
    }

</script>
</body>
</html>
