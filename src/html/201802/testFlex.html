<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer{
            display: flex;
            flex-flow: row nowrap;
            justify-content:space-between;
            align-items: center;
            height: 100px;
        }
        .flexitem1{
            background-color:red;
            order: 2;
        }
        .flexitem2{
            background-color:blue;
            flex-basis: 100px;
        }
        .flexitem3{
            background-color:yellow;
            /*flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto;*/
            align-self:flex-end;
            flex: auto;
        }
        .out2{
            padding-top: 30px;
            background: #883432;
            height: 100px;
        }

        .prev{
            margin-left:50px;
            width: 40px;
            height: 40px;
            transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            border-top:3px solid white;
            border-left:3px solid white;
            display: inline-block;
            filter:progid:DXImageTransform.Microsoft.Matrix(M11=0.707,M12=0.707,M21=-0.707,M22=0.707,SizingMethod='auto expand');

        }
        .next{
            margin-left:50px;
            width: 40px;
            height: 40px;
            transform: rotate(135deg);
            -o-transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            border-top:3px solid white;
            border-left:3px solid white;
            display: inline-block;
            filter:progid:DXImageTransform.Microsoft.Matrix(M11=-0.707,M12=-0.707,M21=0.707,M22=-0.707,SizingMethod='auto expand');
        }
        .tringle{
            border:20px;
            border-top-color: #04477b;
            border-bottom-color: #41b883;
            border-left-color: #883432;
        }
        .box{ width:300px;
           /* margin:0 auto;*/
            border:10px solid #000; display:inline-block;}
        .div{ width:200px;height:200px;background:red;float:left;}

    </style>
</head>
<body>

<div class="outer">

    <div class="flexitem1" style="">第一个</div>
    <div class="flexitem2" style="">第二个</div>
    <div  class="flexitem3"style="">第三个第三个第三个第三个第三个</div>
</div>
<div>
<span class="tringle"></span>
</div>
<div class='out2'>
    <div class='prev'></div>
    <div class='next'></div>
</div>
<p>清除浮动</p>
<div class="box">
    <div class="div"></div>
</div>

</body>
</html>
