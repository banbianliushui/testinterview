<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<!---->
<script>
/*冒泡排序（升序）：交换相邻两个元素,每一轮都得到剩下排序元素中最大的元素放在最后*/
    function bubble(arr){
        for(var i =0 ;i<arr.length;i++){
            for(var j=0;j<arr.length-i;j++){
                var temp = arr[j];
                if(temp>arr[j+1]){
                    arr[j]=arr[j+1];
                    arr[j+1]=temp;
                }
            }
        }

    }

</script>
</body>
</html>
