<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var addTwoNumbers = function(l1, l2) {
        var last = null;
        var p = null ;
        var lval = 0;
        while(l1!==null && l2 !==null){
            var v = l1.val + l2.val;

            if(lval>0){
                v= v+lval;
            }
            var current = new ListNode(v%10);
            if(last==null){
                last = current;
                p = last;
            }else{
                p.next = current;
                p = p.next;
            }
            l1 = l1.next;
            l2 = l2.next;
            lval = v>=10 ? 1 : 0;
        }

        while(l1!==null){
            v=l1.val
            if(lval>0){
                v= v+lval;
            }
            var current = new ListNode(v%10);
            if(last==null){
                last = current;
                p = last;
            }else{
                p.next = current;
                p = p.next;
            }
            l1 = l1.next;
            lval = v>=10 ? 1 : 0;
        }
        while(l2!==null){
            v=l2.val
            if(lval>0){
                v= v+lval;
            }
            var current = new ListNode(v%10);
            if(last==null){
                last = current;
                p = last;
            }else{
                p.next = current;
                p = p.next;
            }
            l2 = l2.next;
            lval = v>=10 ? 1 : 0;
        }
        if(l1==null&&l2==null&&lval>0){
            var current = new ListNode(lval%10);
            if(last==null){
                last = current;
                p = last;
            }else{
                p.next = current;
                p = p.next;
            }
        }

        var res = [];

        while(last!==null){
            res.push(last.val);
            last = last.next;
        }
        return res;
    };
    function ListNode(val){
        this.val = val;
        this.next = null;
    }

  var n1 =   new ListNode(2);
    var n2 =   new ListNode(4);
    var n3 =   new ListNode(3);
    var m1 =   new ListNode(5);
    var m2 =   new ListNode(6);
    var m3 =   new ListNode(4);
    n1.next=n2;
    n2.next=n3;
    m1.next=m2;
    m2.next=m3;
   console.log(addTwoNumbers(n1,m1))
</script>
