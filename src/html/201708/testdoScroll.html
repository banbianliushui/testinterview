<HTML>
<HEAD>
<TITLE>Example of the doScroll Method</TITLE>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; CHARSET=iso-8859-1">
<META NAME="AUTHOR" CONTENT="InetSDK">
<META NAME="MS.LOCALE" CONTENT="EN-US">

<STYLE type="text/css">
BODY  { font-family:sans-serif; font-size:12pt; font-weight:bolder; }
.colorIt  { background-color:beige; width:200; }
</STYLE>
<SCRIPT type="text/javascript">
// Scrolls the page.  
function scrollBehavior()
{
document.body.doScroll("scrollbarPageRight");//IE5可以测试，向右移动一屏
}
// Scrolls the text area.
function scrollBehavior1()
{
txtScrollMe.doScroll("scrollbarDown");
}
// Scrolls the text area.
function scrollBehavior2()
{
txtScrollMe.doScroll("scrollbarPageDown");
}
</SCRIPT>

<!-- SAMPLE_STYLE_START -->
<LINK REL="stylesheet" HREF="samplesSDKIE4.css" 
TYPE="text/css">
<!-- SAMPLE_STYLE_END -->
</HEAD>
<!--TOOLBAR_START-->
<!--TOOLBAR_EXEMPT-->
<!--TOOLBAR_END-->

<BODY>
<DIV CLASS="body">

<BUTTON onclick="scrollBehavior()" CLASS="colorIt">Click to Scroll Page
</BUTTON><BR><HR>
<UL>To scroll the text area below:
<LI>Single-click the button to scroll down one line.
<LI>Double-click the button to scroll down a whole screen.
</UL>
<BUTTON onclick="scrollBehavior1()" ondblclick="scrollBehavior2()" CLASS="colorIt">Click to Scroll Text Area
</BUTTON><BR><BR>
<TEXTAREA ID="txtScrollMe" CLASS="colorIt">
    This text area
    will scroll downward when the
    "Click to Scroll the Text Area"
    button is clicked. The doScroll method 
    will scroll it as if the down arrow
    component of the scroll bar had 
    been clicked. Double-click the
    button to scroll down a whole page.
</TEXTAREA><HR>
