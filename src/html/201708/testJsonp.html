<!DOCTYPE html>

<title>Insert title here</title>

<body>

<button id="jsonpbtn">测试jquery的jsonp</button>
<script type="text/javascript">
var jsonbtn = document.getElementById("jsonpbtn");
jsonbtn.onclick=function(){
	var xhr =$.ajax({
		dataType: 'jsonp',
		url:'http://127.0.0.1:8000/getjsonpdata',
		jsonp:'callbackfun',
		jsonpCallback:"JsonpBack"
	});
	/* xhr.always=function(){
		
	} */
}
function JsonpBack(data){
	console.log(data);
	
}
</script>

</body>
