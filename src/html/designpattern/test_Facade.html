<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>《js设计模式》---后记</title>
</head>
<body>

<script>
    /*外观模式：隐藏系统的复杂性，并向客户端提供了一个客户端可以访问系统的接口 - 结构型模式
    * 例： 取class  为foo 的元素。jquery通过外观模式将多种解决方法抽象在一个接口中，用户调用时根据
    * 所处环境使用效率最高的方法查询。（浏览器queryselectorall等；getelementsbyclassname；
    * 页面选择所有元素，通过过滤class是foo的元素）
    *   意图：为子系统中的一组接口提供一个一致的界面，外观模式定义了一个高层接口，这个接口使得这一子系统更加容易使用。
    *   关键代码：在客户端和复杂系统之间再加一层，这一层将调用顺序、依赖关系等处理好。
    *   应用实例： 1、去医院看病，可能要去挂号、门诊、划价、取药，让患者或患者家属觉得很复杂，如果有提供接待人员，
    *           只让接待人员来处理，就很方便。 2、JAVA 的三层开发模式。
    *    优点： 1、减少系统相互依赖。 2、提高灵活性。 3、提高了安全性。

            缺点：不符合开闭原则，如果要改东西很麻烦，继承重写都不合适。
    *   使用场景： 1、为复杂的模块或子系统提供外界访问的模块。 2、子系统相对独立。 3、预防低水平人员带来的风险。

        注意事项：在层次化结构中，可以使用外观模式定义系统中每一层的入口。
    *
    *   外观模式经常被用于JavaScript类库里，通过它封装一些接口用于兼容多浏览器，
    *   外观模式可以让我们间接调用子系统，从而避免因直接访问子系统而产生不必要的错误。
    *
    *
    * */
    var addMyEvent = function (el, ev, fn) {
        if (el.addEventListener) {
            el.addEventListener(ev, fn, false);
        } else if (el.attachEvent) {
            el.attachEvent('on' + ev, fn);
        } else {
            el['on' + ev] = fn;
        }
    };


</script>
</body>
</html>
