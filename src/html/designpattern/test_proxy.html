<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代理模式</title>
</head>
<body>
<!---->
<script>
    /*代理模式：一个类代表另一个类的功能。
    *   意图：为其他对象提供一种代理以控制对这个对象的访问。

     主要解决：在直接访问对象时带来的问题，比如说：要访问的对象在远程的机器上。
     在面向对象系统中，有些对象由于某些原因（比如对象创建开销很大，或者某些操作需要安全控制，
     或者需要进程外的访问），    直接访问会给使用者或者系统结构带来很多麻烦，
     我们可以在访问此对象时加上一个对此对象的访问层。
     使用场景：按职责来划分，通常有以下使用场景： 1、远程代理。 2、虚拟代理。 3、Copy-on-Write 代理。
            4、保护（Protect or Access）代理。 5、Cache代理。 6、防火墙（Firewall）代理。
            7、同步化（Synchronization）代理。 8、智能引用（Smart Reference）代理。
    *   注意事项： 1、和适配器模式的区别：适配器模式主要改变所考虑对象的接口，而代理模式不能改变所代理类的接口。
     *              2、和装饰器模式的区别：装饰器模式为了增强功能，而代理模式是为了加以控制。
    *
    *
    * */

    function  Origanization(){

        this.showSome = function(){
            console.log("我们的计划是。。。。")
        }
    }
    function  Spokesman(){
        this.saySomething = function (question) {
            if(this.check(question)){
                new Origanization().showSome()
            }else{
                console.log('谢谢！无可奉告！')
            }

        }
        this.check = function(question){
            if(question){//如果问题没有秘密性,或关于某些推广计划
                return true;
            }
            return false;
        }
    }
    new Spokesman().saySomething(true)
</script>
</body>
</html>
