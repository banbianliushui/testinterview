	<script>

		 */
		var userAgent = navigator.userAgent.toLowerCase();
		//Figure out what browser is being used 
		var browser = {
			version : (userAgent.match(/.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/) || [])[1],
			safari : /webkit/.test(userAgent),
			opera : /opera/.test(userAgent),
			msie : /msie/.test(userAgent) && !/opera/.test(userAgent),
			mozilla : /mozilla/.test(userAgent)
					&& !/(compatible|webkit)/.test(userAgent),
			chrome : /chrome/.test(userAgent),
		};
		//mozilla火狐 opera 欧朋浏览器 safari 苹果的浏览器
		if (((navigator.userAgent.indexOf('MSIE') >= 0) && (navigator.userAgent
				.indexOf('Opera') < 0))
				|| (navigator.userAgent.indexOf('Trident') >= 0)) {
			//navigator.userAgent 文档 edge模式：	"Mozilla/5.0 (Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; .NET4.0C; .NET4.0E; rv:11.0) like Gecko"
			//10下仿真ie8 navigator.userAgent	"Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 6.1; WOW64; Trident/7.0; SLCC2; .NET CLR 2.0.50727; .NET CLR 3.5.30729; .NET CLR 3.0.30729; .NET4.0C; .NET4.0E)"
			//IE10? 新内核Trident 
			alert('你是使用IE')
		} else if (navigator.userAgent.indexOf('Firefox') >= 0) {
			alert('你是使用Firefox')
		} else if (navigator.userAgent.indexOf('Opera') >= 0) {
			alert('你是使用Opera')
		} else if (navigator.userAgent.indexOf('chrome')) {
			alert('你是使用Chrome')
		} else {
			alert('你是使用其他的浏览器浏览网页！')
		}
		//谷歌"Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/53.0.2785.116 Safari/537.36"
	</script>
