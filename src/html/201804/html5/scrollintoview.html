<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css.css" rel="stylesheet" type="text/css">
    <style>
        div{
            background:white;
        }
    </style>
</head>
<body>
<div style="height: 600px;background: brown;">
    效果类似a标签的#xx片段 id导航，或者设置焦点
    <a href="#form">链接到form</a>
    <button id="bt">scrollintoview </button>
    <button id="fo1">focus form </button>
</div>
<form id="form">

    <label>登记表</label>
</form>
<div style="height: 200px;background: green;">底部哈哈哈哈或<br>都会好的好的</div>
<div style="height: 200px;background: yellow;">底部哈哈哈哈或<br>都会好的好的</div>
<div style="height: 200px;background: blueviolet;">底部哈哈哈哈或<br>都会好的好的</div>
<script>

    document.getElementById('bt').addEventListener('click',function(){
        document.forms[0].scrollIntoView();
    })

    document.getElementById('fo1').addEventListener('click',function(){
        document.forms[0].focus();
    })

    var sheet = document.styleSheets[0];
    console.log(sheet);
    var rules = sheet.cssRules || sheet.rules;
    console.log(rules)
    var rule = rules[0];
    console.log(rule.selectorText);
    console.log(rule.style.cssText);
    sheet.insertRule("div{ font-size:14px;}",1)
    console.log(sheet)
</script>
</body>
</html>
