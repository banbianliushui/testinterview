<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="TouchSlide.1.1.js"></script>
    <style>
        .banner-box, .banner {
            height:auto;
            overflow:hidden;
            box-sizing:border-box;
            -webkit-box-sizing:border-box;
            -moz-box-sizing:border-box;
            position:relative;
        }


        .focus{ max-width:100%; height:auto;  margin:0 auto; position:relative; overflow:hidden;   }
        .focus .hd{ width:100%; height:11px;  position:absolute; z-index:1; bottom:10px; text-align:center;  }
        .focus .hd ul{ display:inline-block; height:5px; padding:3px 5px; font-size:0; vertical-align:top;
        }
        .focus .hd ul li{display:inline-block; width:8px; height:8px; background:rgba(255, 255, 255, 0.5); margin:0 5px; border-radius:4px;  vertical-align:top; overflow:hidden;}
        .focus .hd ul .on{ background:#fff;color:#fff;  }
        .focus .bd{ position:relative; z-index:0;text-align:center; }
        .focus .bd li img{ width:100%; background:url(../images/loading.gif) center center no-repeat;  }
        .focus .bd li a{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); /* 取消链接高亮 */  }


        .banner .search-box {
            display:-webkit-box;
            width:90%;
            height:30px;
            line-height:30px;
            overflow:hidden;
            border-radius:5px;
            background:rgba(255,255,255,.8);
            margin:5px 5%;
            position:absolute;
            z-index:5;
        }
        .banner .search-btn {
            width:16px;
            height:16px;
            margin: 7px;
            background-image: url(../images/ico_pro_search.png);
            background-size: 100% 100%;
        }

        .banner .search-text {
            color:#666;
            font-size:14px;
            padding-left:5px;
        }

        .banner input::-webkit-input-placeholder {
            color:#FFF;
            font-family:"微软雅黑";
        }




        .banner-box img {
            max-height:100%;
            max-width:100%;
        }
