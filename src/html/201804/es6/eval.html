<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function test() {
        var x = 2, y = 4;
        console.log(eval("x + y"));  // 直接调用，使用本地作用域，结果是 6
        var geval = eval; // 等价于在全局作用域调用
        console.log(geval("x + y")); // 间接调用，使用全局作用域，throws ReferenceError 因为`x`未定义
        (0, eval)('x + y'); // 另一间接调用的例子
    ​}
</script>
</body>
</html>
