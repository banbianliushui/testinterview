<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
       /* 将height设置为0，padding-bottom设置为宽度的百分比就可以了。
       不明白咋回事，但就是实现了。棒棒哒。不过，除了这种方式，还有另外一种方式。

        给div加一个before伪元素。然后加入这些样式： div:before{content:""; display:inlin-block; padding-bottom:100%;}就实现了。
https://segmentfault.com/q/1010000002629233
        https://juejin.im/post/5b03e79951882542891913e8
        https://www.zhihu.com/question/31753528
*/


       *{
            padding:0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .box{
            position: relative;
            background: red;
            width: 100%;
            height: 100%;
        }
        .Abox{

        position: absolute;
           background: yellow;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
          /*  height: 0;
           padding-bottom: 50%;*/
            left: 10px;
            right: 10px;
        }
    .Abox:before{content:"  "; /* 亦可display:inline-block;*/ padding-bottom:50%;
        display: block;
    }

    </style>
</head>
<body>
<div class="box"> <div class="Abox"> 21212121122121 </div>	</div>
