<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.pie{
width:100px;
height:100px;
margin:0px 40px;
border-radius:50%;
background:yellowgreen;
background-image:linear-gradient(to right, transparent 50%,#665 0);
}

.pie:before{
	content:'';
	display:block;
	margin-left:50%;
	height:100%;
	border-radius:0 100% 100% 0/50%;
	background-color:inherit;
	transform-origin:left;
	animation:spin 3s linear infinite,bg 6s step-end infinite;
}
@keyframes spin{
to {transform:rotate(.5turn);}
}
@keyframes bg{
	50% {background:#655;}
}

</style>
</head>
<body>
<div class='pie'></div>

</body>
</html>
