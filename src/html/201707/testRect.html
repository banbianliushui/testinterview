<style type="text/css">
.picture{
transform:rotate(45deg);
	width:200px;
	height:200px;
	    margin-left: 100px;
    margin-top: 50px;
    overflow:hidden;
}

.picture>img{
    transform: rotate(-45deg) scale(1.42);
    max-width: 100%;
}
.transtion {padding: 1px;background:yellow;width:100px;
transition-property: all, padding;
transition-duration:2s;}
.transtion:hover{padding:10px;background:blue;}
img{
-webkit-clip-path:polygon(50% 0,100% 50%,50% 100%,0 50%);
transition: 1s clip-path;

}
img:hover{
-webkit-clip-path:polygon(0 0,100% 0,100% 100%,0% 100%);
}
</style>
</head>
